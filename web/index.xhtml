<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>A blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
             <script src="http://code.jquery.com/jquery.min.js"></script>
        
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable value ="#{postController.posts}" var="post">
            <h:column>
                <h:link outcome= "#{postController.viewPost(post)}"> #{post.title} </h:link>
            </h:column>
            <h:column>#{users.getUsernameById(postController.user_id)}</h:column>
            <h:column>#{post.createtime.toLocaleString()}</h:column>
        </h:dataTable>
             <c:if test="#{login.loggedin}">
                <h:commandButton value="Add New Post" action="#{postController.addPost()}" />
            </c:if>
            <c:if test="#{!login.loggedin}">
                <h:commandButton value="Login" action="login" />
            </c:if>
        </h:form>
    </h:body>
</html>
