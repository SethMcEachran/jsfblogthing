<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   
    <h:head>
        <title>#{postController.currentPost.title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <h1>#{postController.currentPost.title}</h1>
        <p> #{postController.currentPost.contents}</p>
        <p>by: #{users.getUsernameById(postController.currentPost.user_id)}Posted at #{postController.currentPost.createtime.toLocaleString()}</p>
        <h:form>
            <c:if test="#{login.loggedin}">
                <h:commandButton value="Edit" action="#{postController.editPost()}" />
                <h:commandButton value="Delete" action="#{postController.deletePost(login.currentUser)}" /> 
                     </c:if>
               <c:if test="#{!login.loggedin}">
                <h:commandButton value="Login" action="login" />
            </c:if>
            <h:commandButton value="Return" action="index" />
             
        </h:form>
    </h:body>
</html>
